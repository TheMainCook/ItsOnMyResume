<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="color">ItsOnMyResume</h3>
        <hr>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="color" style="text-align: center">Jobs/Infomation</h5>
            </div>
            <div class="col-xs-8">
             <img src="button.png" alt="button" height="30" width="30" id="buttonAJ">
            </div>
        </div>
        <div id="formDiv" style="display: none;">
            <form action="" method="get">
                Company: <br>
                <input type="text" name="Company" id="Company"> <br>
                Position: <br>
                <input type="text" name="Position" id="Position"> <br>
                Start Date: <br>
                <input type="date" name="SD" id="SD"> <br>
                End Date: <br>
                <input type="date" name="ED" id="ED"> <br>
                Other: <br> <textarea name="TA" id="TA" cols="20" rows="5"></textarea> <br>
                <input type="button" value="Submit" id="sbutton">
                <input type="button" value="cancel" id="cbutton">
            </form>
        </div>
        <div id="AJcontent"></div>
        <hr>
    </div>
    <button id ="help">RESET</button>
    <script src="popup.js"></script>
</body>

</html>
